</head>
<body>
    <header>
        <h1>Project Floater</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

    <main>

        <p>Information about Project Floater.</p>

    <footer>
        <p>&copy; 2024 Project Floater. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        // Fetch Firebase configuration from the server
        fetch('../firebase-config.json')
            .then(response => response.json())
            .then(config => {
                const app = initializeApp(config);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();

                // Google Sign-In functionality
                document.getElementById('login-google').addEventListener('click', () => {
                    signInWithPopup(auth, provider)
                        .then((result) => {
                            console.log('User signed in with Google:', result.user);
                            window.location.href = '../index.html'; // Redirect after successful sign-in
                        })
                        .catch((error) => {
                            console.error('Error signing in with Google:', error);
                        });
                });
            })
            .catch(error => {
                console.error('Error fetching Firebase config:', error);
            });
    </script>
</body>
</html>
