<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTM Squeeze | Project Floater</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/ttmstyle.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <h1>Project Floater</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about/about.html">About</a></li>
                <li><a href="contact/contact.html">Contact</a></li>
                <li><a href="embed/embed.html">MLB PARK RATINGS</a></li>
                <li><a href="embed2/embed2.html">MLB BATTING</a></li>
                <li><a href="odds.html">Odds Data</a></li>
                <li><a href="sportsdata.html">College Basketball Odds</a></li>
                <li><a href="sign/sign.html">Sign</a></li>
                <li><button id="login-google">Sign in with Google</button></li>
                <li><button id="login-email">Sign in with Email</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>TTM Squeeze Stocks</h2>
        <input type="date" id="date">
        <button onclick="fetchAndDisplayData()">Fetch Data</button>
        <div class="table-container">
            <table id="stocksTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Ticker</th>
                        <th>In Squeeze</th>
                        <th>Out of Squeeze</th>
                        <th>Days in Squeeze</th>
                        <th>Days Out of Squeeze</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Project Floater. All rights reserved.</p>
    </footer>

    <script>
        async function fetchAndDisplayData() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert('Please select a date!');
                return;
            }

            const url = `http://localhost:5000/api/ttm-squeeze-stocks?date=${dateInput}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const tableBody = document.querySelector('#stocksTable tbody');
                tableBody.innerHTML = ''; // Clear any existing data

                // Check for errors
                if (data.error) {
                    tableBody.innerHTML = `<tr><td colspan="6">Error: ${data.error}</td></tr>`;
                    return;
                }

                // Populate the table with data
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.ticker}</td>
                        <td>${item.in_squeeze}</td>
                        <td>${item.out_of_squeeze}</td>
                        <td>${item.no_of_days_in_squeeze}</td>
                        <td>${item.no_of_days_out_of_squeeze}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
