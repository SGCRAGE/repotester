<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTM Squeeze Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>TTM Squeeze Stocks</h1>

    <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date">
    <button onclick="fetchAndDisplayData()">Get Data</button>

    <table id="stocksTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Ticker</th>
                <th>In Squeeze</th>
                <th>Out of Squeeze</th>
                <th>Days in Squeeze</th>
                <th>Days Out of Squeeze</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchAndDisplayData() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert('Please select a date!');
                return;
            }

            const url = `http://localhost:5000/api/ttm-squeeze-stocks?date=${dateInput}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const tableBody = document.querySelector('#stocksTable tbody');
                tableBody.innerHTML = ''; // Clear any existing data

                // Check for errors
                if (data.error) {
                    tableBody.innerHTML = `<tr><td colspan="6">Error: ${data.error}</td></tr>`;
                    return;
                }

                // Populate the table with data
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.ticker}</td>
                        <td>${item.in_squeeze}</td>
                        <td>${item.out_of_squeeze}</td>
                        <td>${item.no_of_days_in_squeeze}</td>
                        <td>${item.no_of_days_out_of_squeeze}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
