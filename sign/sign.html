<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Project Floater</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Link to common styles -->
    <link rel="stylesheet" href="sign.css"> <!-- Link to specific sign-in styles -->
</head>
<body>
    <div class="wrapper">
        <h2>Sign In</h2>
        <form id="sign-in-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <span class="icon">@</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="icon">ðŸ”’</span>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <p class="forgot-pass"><a href="#">Forgot Password?</a></p>
        </form>
        <div class="sign-link">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
