<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Comparison | Project Floater</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Updated path -->
</head>
<body>
    <header>
        <h1>Odds Comparison</h1>
    </header>

    <main>
        <h2>Compare Odds Across Bookmakers</h2>
        <table id="odds-table">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Bookmaker</th>
                    <th>Odds</th>
                </tr>
            </thead>
            <tbody>
                <!-- Odds data will be inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Project Floater. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
            const url = `https://api.example.com/odds?api_key=${apiKey}`; // Replace with your API endpoint

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('odds-table').getElementsByTagName('tbody')[0];
                    data.odds.forEach(odds => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = odds.event;
                        row.insertCell(1).textContent = odds.bookmaker;
                        row.insertCell(2).textContent = odds.odds;
                    });
                })
                .catch(error => console.error('Error fetching odds data:', error));
        });
    </script>
</body>
</html>
