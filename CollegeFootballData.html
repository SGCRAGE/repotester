<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football Data | Project Floater</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/collegeFootballData.js"></script>
</head>
<body class="college-football-data-page">
    <header>
        <h1>Project Floater</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about/about.html">About</a></li>
                <li><a href="contact/contact.html">Contact</a></li>
                <li><a href="embed/embed.html">MLB PARK RATINGS</a></li>
                <li><a href="embed2/embed2.html">MLB BATTING</a></li>
                <li><a href="odds.html">Odds Data</a></li>
                <li><a href="sign/sign.html">Sign</a></li>
                <li><a href="sportsdata.html">College Basketball Odds</a></li>
                <li><a href="CollegeFootballData.html">College Football Data</a></li>
                <li><button id="login-google">Sign in with Google</button></li>
                <li><button id="login-email">Sign in with Email</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="football-data-container" style="overflow-y: auto;">
        </div>
        <h1>Games</h1>
        <ul id="games-list"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Project Floater. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        // Fetch Firebase configuration from the server
        fetch('firebase-config.json')
            .then(response => response.json())
            .then(config => {
                const app = initializeApp(config);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();

                // Google Sign-In functionality
                document.getElementById('login-google').addEventListener('click', () => {
                    signInWithPopup(auth, provider)
                        .then((result) => {
                            console.log('User signed in with Google:', result.user);
                            window.location.href = 'index.html'; // Redirect after successful sign-in
                        })
                        .catch((error) => {
                            console.error('Error signing in with Google:', error);
                        });
                });
            })
            .catch(error => {
                console.error('Error fetching Firebase config:', error);
            });
    </script>
</body>
</html>
